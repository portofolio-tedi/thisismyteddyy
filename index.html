<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tedi</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #1e1e1e;
      width: 320px;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .foto {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    h1 {
      margin: 8px 0 4px;
      color: #4da3ff;
    }

    p {
      font-size: 14px;
      color: #ccc;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 18px;
      background: #2ecc71;
      color: #000;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="foto.jpg" class="foto">
    <h1>Tedi Supriyanto</h1>
    <p>
      Web personal sederhana.<br>
      Dibuat untuk belajar dan bersenang-senang.
    </p>

    <a href="#" class="btn">Lihat Project</a>
  </div>

</body>
</html>
